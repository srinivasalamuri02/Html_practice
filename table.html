<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Employee Details</h2>

<table>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Rahul</td>
        <td>IT</td>
        <td>50000</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Anjali</td>
        <td>HR</td>
        <td>45000</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Suresh</td>
        <td>Finance</td>
        <td>60000</td>
    </tr>
    <tr>
        <td>104</td>
        <td>Pooja</td>
        <td>Marketing</td>
        <td>48000</td>
    </tr>
</table>

</body>
</html>
